<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css">
  <meta name="theme-color" content="#f7931a">
</head>

<body>

  <header class="layout-header">
    <div class="brand">
      <img src="{{ site.baseurl }}/assets/favicon.svg" alt="BTC Pulse" class="logo" />
      <h1>BTC Pulse</h1>
    </div>
  </header>

  <nav class="layout-nav">
    <ul>
      <li>
        <a class="nav-btn {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}" href="{{ site.baseurl }}/">
          Home
        </a>
      </li>
      <li>
        <a class="nav-btn {% if page.url == '/safe.html' %}active{% endif %}" href="{{ site.baseurl }}/safe.html">
          SAFE
        </a>
      </li>
      <li>
        <a class="nav-btn {% if page.url == '/daily_tx_sizes.html' %}active{% endif %}" href="{{ site.baseurl }}/daily_tx_sizes.html">
          Daily Transaction Sizes
        </a>
      </li>
      <li>
        <a class="nav-btn {% if page.url == '/daily_price.html' %}active{% endif %}" href="{{ site.baseurl }}/daily_price.html">
          Daily Price
        </a>
      </li>
      <li>
        <a class="nav-btn {% if page.url == '/daily_amounts.html' %}active{% endif %}" href="{{ site.baseurl }}/daily_amounts.html">
          Daily Amounts
        </a>
      </li>
    </ul>
  </nav>

  {{ content }}

  <footer class="layout-footer">Â© BTC Pulse</footer>

</body>

</html>
