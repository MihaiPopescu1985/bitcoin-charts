---
layout: dashboard
title: Bitcoin charts
---

<div class="w3-container w3-center w3-padding-16">
    <h3>Daily BTC Amount Transactioned & Close Price</h3>
    <p class="chart-description w3-center">This chart displays the daily total amount of Bitcoin transacted alongside its
        closing price. Data extracted from Bitcoin Blockchain.</p>
</div>

<div id="btc_amount_vs_price_chart" class="loading-message">Loading chart data...</div>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(fetchAndDrawChart);

    async function fetchAndDrawChart() {
        try {
            const dailyAmounts = {{ site.data.daily_amounts | jsonify }};
            const dailyClose = {{ site.data.daily_close_price | jsonify }};

            // Process and combine data for Google Charts DataTable
            const combinedData = [];

            // Collect all unique dates and sort them
            const allDates = new Set();
            Object.keys(dailyAmounts).forEach(date => allDates.add(date));
            Object.keys(dailyClose).forEach(date => allDates.add(date));

            const sortedDates = Array.from(allDates).sort();

            // Add header row for the DataTable
            combinedData.push([
                'Date',
                'Daily Amount',
                { type: 'string', role: 'tooltip', p: { html: true } },
                'Close Value'
            ]);

            // Populate data rows
            sortedDates.forEach(date => {
                const amountRaw = dailyAmounts[date];
                const amount = amountRaw != null ? parseFloat(amountRaw) : null;

                const closeRaw = dailyClose[date];
                const close = closeRaw != null ? parseFloat(closeRaw) : null;

                if (isNaN(amount) && amountRaw !== undefined) {
                    console.warn(`Non-numeric amount for date ${date}:`, amountRaw);
                }

                const amountTooltip = amount !== null
                    ? `<div style="padding:5px;"> ${amount}</div>`
                    : '';

                combinedData.push([
                    new Date(date),
                    amount,
                    amountTooltip,
                    close
                ]);
            });

            const data = google.visualization.arrayToDataTable(combinedData);

            const options = {
                // title: 'BTC Daily Amounts vs. Close Price Values',
                tooltip: { isHtml: true },
                titleTextStyle: {
                    fontSize: 20,
                    bold: true
                },
                seriesType: 'bars',
                series: {
                    0: {
                        type: 'bars',
                        targetAxisIndex: 0,
                        color: '#4285F4'
                    },
                    1: {
                        type: 'line',
                        targetAxisIndex: 1,
                        color: '#EA4335',
                        lineWidth: 2,
                        pointSize: 0
                    }
                },
            hAxis: {
                title: 'Date',
                slantedText: false,
                slantedTextAngle: 0,
                format: 'MM/yyyy',
                gridlines: { count: 15 },
                textStyle: { fontSize: 10 },
                maxTextLines: 1
            },
                vAxes: {
                    0: {
                        title: 'Daily Amount',
                        titleTextStyle: { color: '#4285F4' },
                        viewWindow: { min: 0 }
                    },
                    1: {
                        title: 'Close Value',
                        titleTextStyle: { color: '#EA4335' },
                        side: 'right',
                        gridlines: { color: 'transparent' }
                    }
                },
                legend: { position: 'bottom' },
                chartArea: {
                    left: '10%',
                    right: '10%',
                    width: '80%',
                    height: '75%'
                },
                explorer: {
                    actions: ['dragToPan', 'rightClickToReset', 'scrollToZoom'],
                    axis: 'horizontal',
                    keepInBounds: true,
                    maxZoomIn: 0.1,
                    zoomDelta: 1.1
                },
                focusTarget: 'category'
            };

            const chart = new google.visualization.ComboChart(document.getElementById('btc_amount_vs_price_chart'));
            chart.draw(data, options);

        } catch (error) {
            console.error("Error fetching or processing data:", error);
            document.getElementById('btc_amount_vs_price_chart').innerText = "Failed to load chart data.";
        }
    }
</script>
